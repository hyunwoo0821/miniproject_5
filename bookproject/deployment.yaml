apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 416225317325.dkr.ecr.us-east-2.amazonaws.com/mp-frontend:latest
          ports:
            - containerPort: 80
